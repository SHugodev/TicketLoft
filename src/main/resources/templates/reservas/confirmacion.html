<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Confirmada - TicketLoft</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --text-light: #f1f5f9;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #10b981;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text-light);
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .confirmation-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            text-align: center;
            padding: 3rem 2rem;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: var(--success-color);
            font-size: 3.5rem;
            border: 2px solid var(--success-color);
        }

        .order-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .btn-home {
            background: var(--gradient);
            border: none;
            padding: 1rem 3rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-link {
            color: var(--text-light);
            text-decoration: none;
            opacity: 0.8;
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="confirmation-card">
                    <div class="success-icon">
                        <i class="bi bi-check-lg"></i>
                    </div>

                    <h2 class="mb-3">¡Reserva Confirmada!</h2>
                    <p class="text-muted mb-4">Tu pago se ha procesado correctamente y tus entradas ya están listas.</p>

                    <div class="order-details" th:if="${reserva != null}">
                        <div class="detail-row">
                            <span class="text-muted">Evento</span>
                            <strong th:text="${reserva.evento.nombre}">Concierto Coldplay</strong>
                        </div>
                        <div class="detail-row">
                            <span class="text-muted">Fecha</span>
                            <span th:text="${#temporals.format(reserva.evento.fecha, 'dd/MM/yyyy HH:mm')}">12/12/2026
                                21:00</span>
                        </div>
                        <div class="detail-row">
                            <span class="text-muted">Entradas</span>
                            <span>
                                <span th:text="${reserva.tipoEntrada.nombre}">VIP</span> x <span
                                    th:text="${reserva.cantidad}">2</span>
                            </span>
                        </div>
                        <div class="detail-row">
                            <span class="text-muted">Total Pagado</span>
                            <strong class="text-primary"
                                th:text="${#numbers.formatDecimal(reserva.precioTotal, 1, 2) + '€'}">150.00€</strong>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <a th:href="@{/reservas/mis-reservas}" class="btn-home">
                            <i class="bi bi-ticket-perforated"></i> Ver Mis Reservas
                        </a>
                        <a th:href="@{/eventos}" class="btn-link">
                            Seguir explorando
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
