<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas - TicketLoft</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text-light);
            padding-top: 80px;
        }

        .page-header {
            background: var(--gradient);
            padding: 3rem 0;
            margin-bottom: 3rem;
        }

        .reservation-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .reservation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .reservation-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .reservation-image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .reservation-body {
            padding: 1.5rem;
            color: white;
        }

        .reservation-body h5,
        .reservation-body p,
        .reservation-body span {
            color: white !important;
        }

        .badge-status {
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--text-gray);
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .btn-outline-primary {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
        }

        .btn-outline-danger {
            border: 2px solid #ef4444;
            color: #ef4444;
            background: transparent;
        }

        .btn-outline-danger:hover {
            background: #ef4444;
            color: white;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Alertas -->
    <div class="container mt-3">
        <div class="alert alert-success" style="background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981;"
            th:if="${success}">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div class="alert alert-danger" style="background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444;"
            th:if="${error}">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        </div>
    </div>

    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="display-4 fw-bold">
                <i class="bi bi-ticket-perforated"></i> Mis Reservas
            </h1>
            <p class="lead">Gestiona tus eventos reservados</p>
        </div>
    </div>

    <!-- Contenido -->
    <div class="container mb-5">
        <!-- Si no hay reservas -->
        <div th:if="${#lists.isEmpty(reservas)}" class="empty-state">
            <i class="bi bi-inbox"></i>
            <h3>No tienes reservas</h3>
            <p class="text-muted">Explora eventos y reserva tu plaza</p>
            <a th:href="@{/eventos}" class="btn btn-primary btn-lg mt-3"
                style="background: var(--gradient); border: none; border-radius: 15px; padding: 1rem 3rem;">
                <i class="bi bi-search"></i> Explorar Eventos
            </a>
        </div>

        <!-- Lista de reservas -->
        <div class="row" th:unless="${#lists.isEmpty(reservas)}">
            <div class="col-md-6 col-lg-4" th:each="reserva : ${reservas}">
                <div class="reservation-card">
                    <!-- Imagen -->
                    <img th:if="${reserva.evento.imagenUrl != null}" th:src="${reserva.evento.imagenUrl}"
                        th:alt="${reserva.evento.nombre}" class="reservation-image">
                    <div th:unless="${reserva.evento.imagenUrl != null}" class="reservation-image-placeholder">
                        <i class="bi bi-image"></i>
                    </div>

                    <!-- Contenido -->
                    <div class="reservation-body">
                        <!-- Estado -->
                        <div class="mb-2">
                            <span class="badge-status"
                                th:class="${reserva.estado.name() == 'CONFIRMADA' ? 'badge-status bg-success' :
                                            (reserva.estado.name() == 'CANCELADA' ? 'badge-status bg-danger' : 'badge-status bg-warning')}">
                                <i th:if="${reserva.estado.name() == 'CONFIRMADA'}" class="bi bi-check-circle"></i>
                                <i th:if="${reserva.estado.name() == 'CANCELADA'}" class="bi bi-x-circle"></i>
                                <i th:if="${reserva.estado.name() == 'PENDIENTE'}" class="bi bi-clock"></i>
                                <span th:text="${reserva.estado.name()}"></span>
                            </span>
                        </div>

                        <!-- Nombre del evento -->
                        <h5 class="mb-3" th:text="${reserva.evento.nombre}">Nombre del Evento</h5>

                        <!-- Información -->
                        <p class="text-muted mb-2">
                            <i class="bi bi-calendar3 text-primary"></i>
                            <span th:text="${#temporals.format(reserva.evento.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                        </p>

                        <p class="text-muted mb-2">
                            <i class="bi bi-geo-alt text-primary"></i>
                            <span th:text="${reserva.evento.lugar + ', ' + reserva.evento.ciudad}">Lugar</span>
                        </p>

                        <p class="text-muted mb-2">
                            <i class="bi bi-ticket text-primary"></i>
                            <span th:text="${reserva.tipoEntrada.nombre}">Tipo</span> ×
                            <span th:text="${reserva.cantidad}">1</span>
                        </p>

                        <p class="text-muted mb-3">
                            <i class="bi bi-cash text-primary"></i>
                            <strong th:text="${#numbers.formatDecimal(reserva.precioTotal, 1, 2) + '€'}">0.00€</strong>
                        </p>

                        <!-- Botones -->
                        <div class="d-grid gap-2">
                            <a th:href="@{'/eventos/' + ${reserva.evento.id}}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-info-circle"></i> Ver Evento
                            </a>

                            <!-- Solo mostrar cancelar si está confirmada -->
                            <form th:if="${reserva.estado.name() == 'CONFIRMADA'}"
                                th:action="@{'/reservas/cancelar/' + ${reserva.id}}" method="post"
                                onsubmit="return confirm('¿Seguro que quieres cancelar esta reserva?');">
                                <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                                    <i class="bi bi-x-circle"></i> Cancelar Reserva
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen -->
        <div th:unless="${#lists.isEmpty(reservas)}" class="mt-4">
            <div class="alert" style="background: rgba(99, 102, 241, 0.2); border: 1px solid var(--primary);">
                <i class="bi bi-info-circle"></i>
                Tienes <strong th:text="${#lists.size(reservas)}">0</strong> reserva(s) en total
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
