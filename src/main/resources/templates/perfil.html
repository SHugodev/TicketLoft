<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - TicketLoft</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --text-light: #f1f5f9;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text-light);
            padding-top: 80px;
        }
        
        .page-header {
            background: var(--gradient);
            padding: 3rem 0;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
        }

        .info-item {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="display-4 fw-bold">
                <i class="bi bi-person-circle"></i> Mi Perfil
            </h1>
        </div>
    </div>

    <!-- Contenido -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <h4 class="mb-4">Información Personal</h4>
                    
                    <div class="info-item">
                        <strong>Nombre:</strong>
                        <p sec:authentication="principal.username" class="mb-0">Usuario</p>
                    </div>

                    <div class="info-item">
                        <strong>Email:</strong>
                        <p sec:authentication="name" class="mb-0">email@example.com</p>
                    </div>

                    <div class="info-item">
                        <strong>Rol:</strong>
                        <p class="mb-0">
                            <span class="badge bg-primary" sec:authorize="hasRole('USUARIO')">Usuario</span>
                            <span class="badge bg-danger" sec:authorize="hasRole('ADMIN')">Administrador</span>
                        </p>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Acciones Rápidas</h4>
                    <div class="d-grid gap-2">
                        <a th:href="@{/reservas/mis-reservas}" class="btn btn-outline-primary">
                            <i class="bi bi-ticket-perforated"></i> Mis Reservas
                        </a>
                        <a th:href="@{/mis-eventos}" class="btn btn-outline-primary">
                            <i class="bi bi-calendar-plus"></i> Mis Eventos
                        </a>
                        <a th:href="@{/eventos}" class="btn btn-outline-primary">
                            <i class="bi bi-search"></i> Buscar Eventos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
