<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${evento.nombre} + ' - TicketLoft'">Detalle Evento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text-light);
            padding-top: 80px;
        }

        .event-header {
            background: var(--gradient);
            padding: 3rem 0;
            margin-bottom: 3rem;
        }

        .event-image, .event-image-placeholder {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
        }

        .event-image-placeholder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item i {
            color: var(--primary);
            font-size: 1.5rem;
            width: 30px;
        }

        .ticket-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ticket-card:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .ticket-card input:checked ~ label {
            border-color: var(--primary);
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
        }

        .alert {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Alertas -->
    <div class="container mt-3">
        <div class="alert alert-success" th:if="${success}">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div class="alert alert-danger" th:if="${error}">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        </div>
    </div>

    <!-- Header -->
    <div class="event-header">
        <div class="container">
            <span class="badge bg-light text-dark mb-2"
                th:text="${evento.categoria.icono + ' ' + evento.categoria.nombre}">Categoría</span>
            <h1 class="display-4 fw-bold" th:text="${evento.nombre}">Nombre del Evento</h1>
            <p class="lead" th:text="${evento.descripcion}">Descripción</p>
        </div>
    </div>

    <!-- Contenido -->
    <div class="container mb-5">
        <div class="row">
            <!-- Columna izquierda -->
            <div class="col-lg-8">
                <div class="mb-4">
                    <img th:if="${evento.imagenUrl != null}" 
                         th:src="${evento.imagenUrl}" 
                         th:alt="${evento.nombre}"
                         class="event-image">
                    <div th:unless="${evento.imagenUrl != null}" class="event-image-placeholder">
                        <i class="bi bi-image"></i>
                    </div>
                </div>

                <div class="info-card">
                    <h3><i class="bi bi-info-circle text-primary"></i> Sobre este evento</h3>
                    <p th:text="${evento.descripcion}">Descripción completa...</p>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-lg-4">
                <div class="info-card">
                    <h4 class="mb-3"><i class="bi bi-calendar-check text-primary"></i> Información</h4>

                    <div class="info-item">
                        <i class="bi bi-calendar3"></i>
                        <div>
                            <strong>Fecha</strong><br>
                            <span th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy')}">15/12/2024</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="bi bi-clock"></i>
                        <div>
                            <strong>Hora</strong><br>
                            <span th:text="${#temporals.format(evento.fecha, 'HH:mm')}">20:00</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="bi bi-geo-alt"></i>
                        <div>
                            <strong>Lugar</strong><br>
                            <span th:text="${evento.lugar}">Lugar</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="bi bi-pin-map"></i>
                        <div>
                            <strong>Ciudad</strong><br>
                            <span th:text="${evento.ciudad}">Ciudad</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="bi bi-people"></i>
                        <div>
                            <strong>Aforo</strong><br>
                            <span th:text="${plazasDisponibles + ' / ' + evento.aforo}">45 / 100</span>
                        </div>
                    </div>
                </div>

                <!-- Sección de reserva -->
                <div class="info-card">
                    <!-- No autenticado -->
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-primary w-100 btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Inicia sesión para reservar
                        </a>
                    </div>

                    <!-- Autenticado -->
                    <div sec:authorize="isAuthenticated()">
                        <!-- Ya tiene reserva -->
                        <div th:if="${tieneReserva}">
                            <div class="alert alert-success mb-2">
                                <i class="bi bi-check-circle"></i> Ya tienes reservas para este evento
                            </div>
                            <a th:href="@{/reservas/mis-reservas}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-ticket-perforated"></i> Ver mis reservas
                            </a>
                        </div>

                        <!-- Aforo completo -->
                        <div th:if="${!tieneReserva && plazasDisponibles == 0}">
                            <button class="btn btn-secondary w-100 btn-lg" disabled>
                                <i class="bi bi-x-circle"></i> Aforo completo
                            </button>
                        </div>

                        <!-- Formulario de reserva -->
                        <div th:if="${!tieneReserva && plazasDisponibles > 0}">
                            <h5 class="mb-3">
                                <i class="bi bi-ticket-perforated text-primary"></i> Selecciona tus entradas
                            </h5>
                            <form th:action="@{'/reservas/confirmar/' + ${evento.id}}" method="post" id="formReserva">
                                <!-- Tipos de entrada -->
                                <div th:each="tipo : ${tiposEntrada}" class="ticket-card">
                                    <input type="radio" name="tipoEntradaId" th:id="'tipo_' + ${tipo.id}"
                                        th:value="${tipo.id}" th:attr="data-precio=${tipo.precio}" class="d-none" required>
                                    <label th:for="'tipo_' + ${tipo.id}" class="w-100 m-0" style="cursor: pointer;">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <h6 class="mb-1">
                                                    <strong th:text="${tipo.nombre}">VIP</strong>
                                                </h6>
                                                <small class="text-muted" th:text="${tipo.descripcion}">Descripción</small>
                                            </div>
                                            <div class="text-end">
                                                <h5 class="mb-0 text-primary">
                                                    <span th:text="${#numbers.formatDecimal(tipo.precio, 1, 2)}">50.00</span>€
                                                </h5>
                                                <small class="text-success">
                                                    <i class="bi bi-check-circle"></i>
                                                    <span th:text="${tipo.cantidadDisponible}">10</span> disponibles
                                                </small>
                                            </div>
                                        </div>
                                    </label>
                                </div>

                                <!-- Cantidad -->
                                <div class="mb-3">
                                    <label for="cantidad" class="form-label">
                                        <i class="bi bi-hash"></i> Cantidad
                                    </label>
                                    <input type="number" class="form-control" id="cantidad" name="cantidad"
                                        value="1" min="1" max="10" required>
                                </div>

                                <!-- Total -->
                                <div class="alert alert-info mb-3">
                                    <div class="d-flex justify-content-between">
                                        <strong><i class="bi bi-calculator"></i> Total:</strong>
                                        <span class="h4 mb-0" id="totalPrecio">0.00€</span>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success w-100 btn-lg">
                                    <i class="bi bi-check-circle"></i> Confirmar Reserva
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Calcular total
        const cantidadInput = document.getElementById('cantidad');
        const totalElement = document.getElementById('totalPrecio');
        const radioButtons = document.querySelectorAll('input[name="tipoEntradaId"]');

        function calcularTotal() {
            const selectedRadio = document.querySelector('input[name="tipoEntradaId"]:checked');
            if (selectedRadio && cantidadInput) {
                const precio = parseFloat(selectedRadio.dataset.precio);
                const cantidad = parseInt(cantidadInput.value);
                const total = precio * cantidad;
                if (totalElement) {
                    totalElement.textContent = total.toFixed(2) + '€';
                }
            }
        }

        if (cantidadInput) {
            cantidadInput.addEventListener('input', calcularTotal);
        }
        
        radioButtons.forEach(radio => {
            radio.addEventListener('change', calcularTotal);
        });

        // Calcular al cargar
        window.addEventListener('load', calcularTotal);
    </script>
</body>
</html>
