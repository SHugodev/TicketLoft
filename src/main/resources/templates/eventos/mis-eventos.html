<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Eventos - TicketLoft</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text-light);
            overflow-x: hidden;
            padding-top: 80px;
        }

        /* Event Cards - Unified from lista.html */
        .event-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .event-image {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .event-card:hover .event-image img {
            transform: scale(1.1);
        }

        .event-image-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .event-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 5;
        }

        /* Use this for category badges */
        .badge-category {
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }

        .event-date-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.8rem;
            border-radius: 15px;
            text-align: center;
            z-index: 5;
        }

        .event-date-badge .day {
            display: block;
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1;
            color: white;
        }

        .event-date-badge .month {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-gray);
        }

        .event-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        .event-info {
            flex: 1;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.7rem;
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .info-item i {
            color: var(--primary);
            font-size: 1.1rem;
        }

        .btn-event-details {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            cursor: pointer;
        }

        .btn-event-details:hover {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            color: white;
        }

        /* Hero Section - Unified from lista.html */
        .events-hero {
            position: relative;
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.92) 0%, rgba(30, 41, 59, 0.85) 100%);
            padding: 4rem 0;
            margin-bottom: 3rem;
        }

        .events-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=1920&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-create {
            background: var(--gradient);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
            margin-top: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Alertas -->
    <div class="container mt-3">
        <div class="alert" style="background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981;" th:if="${success}">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div class="alert" style="background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444;" th:if="${error}">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="events-hero">
        <div class="hero-content">
            <div class="container">
                <h1 class="hero-title">
                    Mis <span class="gradient-text">Eventos</span>
                </h1>
                <p class="lead mb-4">Gestiona los eventos que has creado</p>
                <a th:href="@{/eventos/crear}" class="btn btn-create">
                    <i class="bi bi-plus-circle"></i> Crear Nuevo Evento
                </a>
            </div>
        </div>
    </section>

    <!-- Contenido -->
    <div class="container mb-5">
        <!-- Si no hay eventos -->
        <div th:if="${#lists.isEmpty(eventos)}" class="empty-state">
            <i class="bi bi-calendar-x"></i>
            <h3>No has creado eventos</h3>
            <p class="text-muted">Crea tu primer evento y compártelo con la comunidad</p>
            <a th:href="@{/eventos/crear}" class="btn btn-create btn-lg mt-3">
                <i class="bi bi-plus-circle"></i> Crear Mi Primer Evento
            </a>
        </div>

        <!-- Grid de eventos -->
        <div class="row g-4" th:unless="${#lists.isEmpty(eventos)}">
            <div class="col-md-6 col-lg-4" th:each="evento : ${eventos}">
                <div class="event-card">
                    <div class="event-image">
                        <img th:if="${evento.imagenUrl != null}" th:src="${evento.imagenUrl}" th:alt="${evento.nombre}">
                        <div class="event-image-placeholder" th:unless="${evento.imagenUrl != null}">
                            <i class="bi bi-image"></i>
                        </div>

                        <!-- Badges de estado específicos de Mis Eventos -->
                        <div class="event-badge">
                            <span class="badge"
                                th:classappend="${evento.estadoAprobacion.name() == 'APROBADO'} ? 'bg-success' : 
                                                              (${evento.estadoAprobacion.name() == 'PENDIENTE'} ? 'bg-warning text-dark' : 'bg-danger')">
                                <i class="bi"
                                    th:classappend="${evento.estadoAprobacion.name() == 'APROBADO'} ? 'bi-check-circle' : 
                                                              (${evento.estadoAprobacion.name() == 'PENDIENTE'} ? 'bi-clock' : 'bi-x-circle')"></i>
                                <span th:text="${evento.estadoAprobacion}">Estado</span>
                            </span>
                            <span class="badge ms-1" th:classappend="${evento.activo} ? 'bg-info' : 'bg-secondary'"
                                th:text="${evento.activo} ? 'Activo' : 'Inactivo'">
                            </span>
                        </div>

                        <div class="event-date-badge">
                            <span class="day" th:text="${#temporals.format(evento.fecha, 'dd')}">15</span>
                            <span class="month" th:text="${#temporals.format(evento.fecha, 'MMM')}">DIC</span>
                        </div>
                    </div>

                    <div class="event-body">
                        <h5 class="event-title" th:text="${evento.nombre}">Nombre del Evento</h5>

                        <div class="event-info">
                            <div class="info-item">
                                <i class="bi bi-geo-alt"></i>
                                <span th:text="${evento.lugar + ', ' + evento.ciudad}">Lugar</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-calendar3"></i>
                                <span th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-people"></i>
                                <span
                                    th:text="${evento.plazasDisponibles + ' / ' + evento.aforo + ' plazas'}">Aforo</span>
                            </div>
                        </div>

                        <!-- Motivo rechazo si aplica -->
                        <div class="alert alert-danger p-2 small mb-3"
                            th:if="${evento.estadoAprobacion.name() == 'RECHAZADO' && evento.motivoRechazo != null}">
                            <strong>Motivo:</strong> <span th:text="${evento.motivoRechazo}"></span>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="d-grid gap-2 mt-auto">
                            <a th:href="@{'/eventos/' + ${evento.id}}" class="btn-event-details" style="margin-top: 0;">
                                <i class="bi bi-eye"></i> Ver Evento
                            </a>

                            <a th:href="@{'/eventos/editar/' + ${evento.id}}" class="btn btn-outline-light w-100"
                                style="border-radius: 15px;">
                                <i class="bi bi-pencil"></i> Editar
                            </a>

                            <form th:action="@{'/eventos/eliminar/' + ${evento.id}}" method="post"
                                onsubmit="return confirm('¿Seguro que quieres eliminar este evento?');">
                                <button type="submit" class="btn btn-outline-danger w-100" style="border-radius: 15px;">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen -->
        <div th:unless="${#lists.isEmpty(eventos)}" class="mt-4">
            <div class="alert" style="background: rgba(99, 102, 241, 0.2); border: 1px solid var(--primary);">
                <i class="bi bi-info-circle"></i>
                Has creado <strong th:text="${#lists.size(eventos)}">0</strong> evento(s)
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
