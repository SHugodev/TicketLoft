<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento - TicketLoft</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --text-light: #f1f5f9;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text-light);
            padding-top: 80px;
        }

        .page-header {
            background: var(--gradient);
            padding: 3rem 0;
            margin-bottom: 3rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
        }

        .btn-save {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 13px;
            padding: 0.8rem 1.6rem;
            font-weight: 600;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-cancel {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="display-5 fw-bold"><i class="bi bi-pencil-square"></i> Editar Evento</h1>
            <p class="lead mb-0">Modifica los datos de tu evento</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="form-container">

            <form th:action="@{'/eventos/actualizar/' + ${evento.id}}" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Nombre del Evento</label>
                    <input type="text" class="form-control" name="nombre" th:value="${evento.nombre}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha y Hora</label>
                    <input type="datetime-local" class="form-control" name="fecha"
                           th:value="${#temporals.format(evento.fecha, 'yyyy-MM-dd''T''HH:mm')}" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Lugar</label>
                        <input type="text" class="form-control" name="lugar" th:value="${evento.lugar}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ciudad</label>
                        <input type="text" class="form-control" name="ciudad" th:value="${evento.ciudad}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Aforo</label>
                    <input type="number" class="form-control" name="aforo" th:value="${evento.aforo}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" rows="4"
                              th:text="${evento.descripcion}"></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Imagen del Evento (opcional)</label>
                    <input type="file" class="form-control" name="imagen">
                    <small class="text-muted">Si subes una nueva imagen, reemplazará a la actual.</small>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{'/eventos'}" class="btn btn-outline-light btn-cancel">Cancelar</a>
                    <button type="submit" class="btn btn-save">Guardar Cambios</button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
