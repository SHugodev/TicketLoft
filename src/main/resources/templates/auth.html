<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketLoft - Autenticación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0a0e27;
            --card-bg: #1a1f3a;
            --circle-gradient-start: #667eea;
            --circle-gradient-end: #764ba2;
            --heading-color: #667eea;
            --input-bg: #0f1729;
            --input-icon-color: #667eea;
            --text-color: #eaeaea;
            --text-hover: #c5c5c5;
            --primary-btn: #667eea;
            --btn-text: #fff;
            --primary-hover: #5568d3;
            --social-color: #eaeaea;
            --icon-border: #667eea;
            --link-color: #667eea;
            --panel-text: #fff;
            --error-bg: rgba(233, 69, 96, 0.2);
            --error-border: #e94560;
            --success-bg: rgba(102, 126, 234, 0.2);
            --success-border: #667eea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #1a1f3a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .auth-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            min-height: 600px;
        }

        .animated-circle {
            position: absolute;
            width: 1000px;
            height: 1000px;
            border-radius: 50%;
            background: linear-gradient(-45deg, var(--circle-gradient-start), var(--circle-gradient-end));
            top: 50%;
            right: 50%;
            transform: translateY(-50%);
            z-index: 1;
            transition: 1.2s cubic-bezier(0.68, -0.1, 0.265, 1.15);
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .forms-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
            position: absolute;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .login-form {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }

        .signup-form {
            opacity: 0;
            transform: translateX(-50px);
            z-index: 1;
            pointer-events: none;
        }

        .form-heading {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }

        .form-subtitle {
            text-align: center;
            color: var(--text-hover);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .alert {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: var(--error-bg);
            color: var(--error-border);
            border: 1px solid var(--error-border);
        }

        .alert-success {
            background-color: var(--success-bg);
            color: var(--success-border);
            border: 1px solid var(--success-border);
        }

        .field-container {
            width: 100%;
            height: 50px;
            background-color: var(--input-bg);
            margin: 12px 0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 15% 70% 15%;
            padding: 0 0.4rem;
            align-items: center;
            transition: all 0.3s ease;
        }

        .field-container:focus-within {
            box-shadow: 0 0 0 2px var(--input-icon-color);
        }

        .field-container i {
            text-align: center;
            color: var(--input-icon-color);
            font-size: 1rem;
        }

        .field-container input {
            background: none;
            outline: none;
            border: none;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-color);
            width: 100%;
        }

        .field-container input::placeholder {
            color: var(--text-hover);
            font-weight: 400;
            opacity: 0.6;
        }

        .eye-icon {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .eye-icon:hover {
            opacity: 0.7;
        }

        .terms-check {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .terms-check input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-check label {
            color: var(--text-color);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .terms-check a {
            color: var(--link-color);
            text-decoration: underline;
        }

        .action-button {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: var(--primary-btn);
            color: var(--btn-text);
            text-transform: uppercase;
            font-weight: 600;
            margin: 20px 0 10px 0;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .action-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .action-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        .social-heading {
            padding: 15px 0 10px;
            font-size: 0.85rem;
            color: var(--social-color);
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            height: 45px;
            width: 45px;
            border: 1px solid var(--icon-border);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--icon-border);
            font-size: 1.1rem;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 3;
        }

        .panel-content h3 {
            font-weight: 600;
            font-size: 1.8rem;
            line-height: 1.2;
            color: var(--panel-text);
            margin-bottom: 15px;
        }

        .panel-content p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
        }

        .transparent-btn {
            background: none;
            border: 2px solid #fff;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 50px;
            color: #fff;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .transparent-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--text-hover);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: var(--link-color);
        }

        /* Animación de cambio a registro */
        .auth-container.register-active .animated-circle {
            transform: translate(100%, -50%);
            right: 50%;
        }

        .auth-container.register-active .login-form {
            opacity: 0;
            transform: translateX(50px);
            pointer-events: none;
            z-index: 1;
        }

        .auth-container.register-active .signup-form {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
            z-index: 2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                max-width: 500px;
            }

            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .animated-circle {
                width: 600px;
                height: 600px;
                top: -200px;
                right: 50%;
                transform: translateX(50%);
            }

            .info-panel {
                display: none;
            }

            .forms-section {
                padding: 30px 20px;
            }

            .auth-container.register-active .animated-circle {
                top: auto;
                bottom: -200px;
                transform: translateX(50%);
            }
        }

        @media (max-width: 480px) {
            .form-heading {
                font-size: 1.6rem;
            }

            .field-container {
                grid-template-columns: 12% 76% 12%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container" id="mainContainer">
        <div class="animated-circle"></div>
        
        <div class="content-wrapper">
            <!-- SECCIÓN DE FORMULARIOS -->
            <div class="forms-section">
                <!-- FORMULARIO LOGIN -->
                <form class="auth-form login-form" id="loginForm">
                    <h2 class="form-heading">¡Bienvenido de nuevo!</h2>
                    <p class="form-subtitle">Inicia sesión para continuar</p>
                    
                    <div id="loginAlert" class="alert alert-error"></div>
                    
                    <div class="field-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" name="email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="field-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="contrasena" placeholder="Contraseña" required>
                        <i class="far fa-eye eye-icon" onclick="togglePasswordVisibility('loginPassword', this)"></i>
                    </div>

                    <button type="submit" class="action-button">Entrar</button>

                    <p class="social-heading">O inicia sesión con:</p>
                    <div class="social-icons">
                        <a href="#" class="social-link"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    </div>

                    <div class="back-home">
                        <a href="/">← Volver al inicio</a>
                    </div>
                </form>

                <!-- FORMULARIO REGISTRO -->
                <form class="auth-form signup-form" id="signupForm">
                    <h2 class="form-heading">Crea tu cuenta</h2>
                    <p class="form-subtitle">Únete a TicketLoft</p>
                    
                    <div id="signupAlert" class="alert"></div>
                    
                    <div class="field-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" name="nombre" placeholder="Nombre completo" required>
                    </div>

                    <div class="field-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" name="email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="field-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" name="contrasena" placeholder="Contraseña (mín. 6 caracteres)" required minlength="6">
                        <i class="far fa-eye eye-icon" onclick="togglePasswordVisibility('signupPassword', this)"></i>
                    </div>

                    <div class="terms-check">
                        <input type="checkbox" id="acceptTerms" required>
                        <label for="acceptTerms">Acepto los <a href="#">términos y condiciones</a></label>
                    </div>

                    <button type="submit" class="action-button">Registrarse</button>

                    <p class="social-heading">O regístrate con:</p>
                    <div class="social-icons">
                        <a href="#" class="social-link"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    </div>

                    <div class="back-home">
                        <a href="/">← Volver al inicio</a>
                    </div>
                </form>
            </div>

            <!-- PANEL INFORMATIVO -->
            <div class="info-panel">
                <div class="panel-content">
                    <h3 id="panelTitle">¿Nuevo en TicketLoft?</h3>
                    <p id="panelText">Crea tu cuenta y descubre los mejores eventos cerca de ti.</p>
                    <button type="button" class="transparent-btn" id="switchBtn" onclick="toggleForms()">
                        Registrarse
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRegisterMode = false;

        // Cambiar entre login y registro
        function toggleForms() {
            const container = document.getElementById('mainContainer');
            const panelTitle = document.getElementById('panelTitle');
            const panelText = document.getElementById('panelText');
            const switchBtn = document.getElementById('switchBtn');

            isRegisterMode = !isRegisterMode;

            if (isRegisterMode) {
                container.classList.add('register-active');
                panelTitle.textContent = '¿Ya tienes cuenta?';
                panelText.textContent = 'Inicia sesión y accede a tus eventos favoritos.';
                switchBtn.textContent = 'Iniciar Sesión';
            } else {
                container.classList.remove('register-active');
                panelTitle.textContent = '¿Nuevo en TicketLoft?';
                panelText.textContent = 'Crea tu cuenta y descubre los mejores eventos cerca de ti.';
                switchBtn.textContent = 'Registrarse';
            }

            // Limpiar alertas
            hideAlert('loginAlert');
            hideAlert('signupAlert');
        }

        // Mostrar/ocultar contraseña
        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                iconElement.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                iconElement.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Funciones de alertas
        function showAlert(alertId, message, isError = true) {
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.className = isError ? 'alert alert-error show' : 'alert alert-success show';
        }

        function hideAlert(alertId) {
            const alert = document.getElementById(alertId);
            alert.classList.remove('show');
        }

        // Manejo del formulario de LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const contrasena = document.getElementById('loginPassword').value.trim();
            const submitBtn = e.target.querySelector('.action-button');

            if (!email || !contrasena) {
                showAlert('loginAlert', 'Por favor completa todos los campos');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesión...';
            hideAlert('loginAlert');

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('contrasena', contrasena);

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok || response.redirected) {
                    // Login exitoso
                    window.location.href = '/';
                } else {
                    showAlert('loginAlert', 'Email o contraseña incorrectos');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('loginAlert', 'Error al conectar con el servidor');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });

        // Manejo del formulario de REGISTRO
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const contrasena = document.getElementById('signupPassword').value.trim();
            const acepta = document.getElementById('acceptTerms').checked;
            const submitBtn = e.target.querySelector('.action-button');

            if (!nombre || !email || !contrasena) {
                showAlert('signupAlert', 'Por favor completa todos los campos');
                return;
            }

            if (!acepta) {
                showAlert('signupAlert', 'Debes aceptar los términos y condiciones');
                return;
            }

            if (contrasena.length < 6) {
                showAlert('signupAlert', 'La contraseña debe tener al menos 6 caracteres');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';
            hideAlert('signupAlert');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, email, contrasena })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('signupAlert', '¡Cuenta creada! Redirigiendo...', false);
                    document.getElementById('signupForm').reset();
                    
                    setTimeout(() => {
                        toggleForms();
                        showAlert('loginAlert', 'Cuenta creada exitosamente. Inicia sesión', false);
                    }, 1500);
                } else {
                    showAlert('signupAlert', data.error || 'Error al crear la cuenta');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('signupAlert', 'Error al conectar con el servidor');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrarse';
            }
        });

        // Verificar si hay error de login en la URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error')) {
                showAlert('loginAlert', 'Email o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
