<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci贸n de Incidencias - TicketLoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <style>
        .admin-table-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <div th:replace="~{admin/navbar :: navbar}"></div>

    <div class="container py-5 mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white"><i class="bi bi-inbox-fill me-2"></i>Gesti贸n de Incidencias</h2>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left me-2"></i>Volver al Dashboard
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="admin-table-container table-responsive">
            <table class="table table-dark table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Usuario</th>
                        <th>Asunto</th>
                        <th>Descripci贸n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="incidencia : ${incidencias}">
                        <td th:text="${incidencia.id}">1</td>
                        <td th:text="${#temporals.format(incidencia.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2026</td>
                        <td>
                            <span class="badge"
                                th:classappend="${incidencia.estado.name() == 'PENDIENTE' ? 'bg-warning text-dark' : 'bg-success'}"
                                th:text="${incidencia.estado}">
                                PENDIENTE
                            </span>
                        </td>
                        <td th:text="${incidencia.usuario != null ? incidencia.usuario.email : 'An贸nimo'}">
                            usuario@email.com</td>
                        <td th:text="${incidencia.asunto}" class="fw-bold">Asunto</td>
                        <td>
                            <a th:href="@{'/incidencias/admin/ver/' + ${incidencia.id}}"
                                class="btn btn-sm btn-outline-info">
                                Ver mensaje
                            </a>
                        </td>
                        <td>
                            <form th:if="${incidencia.estado.name() == 'PENDIENTE'}"
                                th:action="@{'/incidencias/admin/resolver/' + ${incidencia.id}}" method="post"
                                class="d-inline">
                                <button type="submit" class="btn btn-sm btn-success">
                                    <i class="bi bi-check-lg"></i> Marcar Resuelta
                                </button>
                            </form>
                            <span th:unless="${incidencia.estado.name() == 'PENDIENTE'}" class="text-muted small">
                                <i class="bi bi-check-all"></i> Finalizado
                            </span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(incidencias)}">
                        <td colspan="7" class="text-center py-4 text-muted">No hay incidencias registradas</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
