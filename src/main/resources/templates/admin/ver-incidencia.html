<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Incidencia - TicketLoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <style>
        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div th:replace="~{admin/navbar :: navbar}"></div>

    <div class="container py-5 mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white"><i class="bi bi-file-text me-2"></i>Detalle de Incidencia</h2>
            <a th:href="@{/incidencias/admin}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left me-2"></i>Volver al listado
            </a>
        </div>

        <div class="detail-card">
            <div class="row">
                <div class="col-md-6">
                    <div class="info-label">ID Incidencia</div>
                    <div class="info-value" th:text="${incidencia.id}">1</div>
                </div>
                <div class="col-md-6">
                    <div class="info-label">Fecha</div>
                    <div class="info-value" th:text="${#temporals.format(incidencia.fecha, 'dd/MM/yyyy HH:mm')}">
                        01/01/2026</div>
                </div>
                <div class="col-md-6">
                    <div class="info-label">Usuario</div>
                    <div class="info-value">
                        <i class="bi bi-person-circle me-2"></i>
                        <span
                            th:text="${incidencia.usuario != null ? incidencia.usuario.email : 'Anónimo'}">usuario@email.com</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info-label">Estado</div>
                    <div class="info-value">
                        <span class="badge"
                            th:classappend="${incidencia.estado.name() == 'PENDIENTE' ? 'bg-warning text-dark' : 'bg-success'}"
                            th:text="${incidencia.estado}">
                            PENDIENTE
                        </span>
                    </div>
                </div>

                <div class="col-12 mt-3">
                    <div class="info-label">Asunto</div>
                    <div class="info-value fw-bold fs-4" th:text="${incidencia.asunto}">Asunto del Ticket</div>
                </div>

                <div class="col-12 mt-3">
                    <div class="info-label">Descripción</div>
                    <div class="info-value p-4 bg-dark bg-opacity-50 rounded" th:text="${incidencia.descripcion}">
                        Descripción detallada del problema...
                    </div>
                </div>

                <div class="col-12 mt-4 text-end" th:if="${incidencia.estado.name() == 'PENDIENTE'}">
                    <form th:action="@{'/incidencias/admin/resolver/' + ${incidencia.id}}" method="post">
                        <button type="submit" class="btn btn-lg btn-success">
                            <i class="bi bi-check-lg me-2"></i>Marcar como Resuelta
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
